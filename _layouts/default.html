<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% feed_meta %}
    <title>
        Scandinavian Logic Society
        {% if page.title %}
            - {{ page.title }}
        {% endif %}
    </title>
    <link rel="stylesheet" href="/css.css">
  </head>
  <body>
    <header><h1>The Scandinavian Logic Society</h1></header>
    <div id="main">
      <div id="menu">
        <nav>
          <ul>
            {% for item in site.data.menu_items %}
              <li><a href="{{ item.link }}" class="nav_link">{{ item.name }}</a></li>
            {% endfor %}
          </ul>
        </nav>
      </div>
      <div id="content">
        {{ content }}
      </div>
    </div>
  </body>
</html>
