<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Scandinavian Logic Society
        {% if page.title %}
            - {{ page.title }}
        {% endif %}
    </title>
    <link rel="stylesheet" href="css.css">
  </head>
  <body>
    <header><h1>The Scandinavian Logic Society</h1></header>
    <div id="main">
      <div id="menu">
        <nav id="small_nav">
          {% include menu_items.html items=site.data.menu_items append="#content" %}
        </nav>
        <nav id="large_nav">
          {% include menu_items.html items=site.data.menu_items append="" %}
        </nav>
      </div>
      <div id="content">
        {{ content }}
      </div>
    </div>
  </body>
</html>
